<h2>Employees</h2>
<ul>
    <li *ngFor="let employee of employees">
        <span> {{employee.id}} </span>
        <span> {{employee.name}} </span>
        <span> {{employee.surname}} </span>
        <span *ngIf="employee.active; else notActive"> Active </span>
        <ng-template #notActive> Inactive </ng-template>
    </li>
</ul>
<button (click)="getEmployees()">All</button>
<button (click)="getEmployeesFiltered(true)">Active</button>
<button (click)="getEmployeesFiltered(false)">Inactive</button>
